<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <div id="container">

  <div>
      <h3 class="tittle">CALCULADORA DE GORJETAS</h3>
  </div>  
<div>
    <form class="tipsForm" id="tipsForm">
        <label for="Bill">
            <p>Quanto ficou a conta?</p>
        </label>
        <p>R$ <input type="number"placeholder="digite o valor" name="Bill" id="Bill" class="formInput" required >
        </p>
            <label for="servicequality">
                <p>Como foi seu serviço?</p>
            </label> 
                <p>
                    <select name="servicequality" id="servicequality" class="formInput" required>
                       <option disable selected value="0"> Escolha uma opção</option>
                        <option value="0.3">30% - incrível</option>
                        <option value="0.2">20% - bom</option>
                        <option value="0.15">15% - aceitável</option>
                        <option value="0.10">10% - ruim</option>
                        <option value="0.05">05% - péssimo</option>
                    </select>
                </p>
              <label for="people">
                  <p>Quantas pessoas irão dividir a conta?</p>
              </label>
              <p>
                  <input type="number" placeholder="digite o valor" name="people" id="people" class="formInput" required> pessoa(s)
              </p>
              <button type="submit" class="formSubmit">Calcular!</button>
    </form>
</div>
<div id="totalTip">
    Gorjeta total
    R$<span id="tip">0.00</span>
    <p id="each">cada</p> 
</div>
</div> 
<script type="text/javascript" src="scripts.js"></script> 
</body>
</html>
